<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 20px;
    }
    .profile-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .profile-info {
      margin: 20px 0;
    }
    .profile-info label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }
    .profile-info span {
      display: block;
      margin-top: 5px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Student Profile</h2>

    <div class="profile-info">
      <label>Full Name:</label>
      <span>Sridhar T</span>

      <label>Roll Number:</label>
      <span>2139020027</span>

      <label>Registration Number:</label>
      <span>I21171021</span>

      <label>Course:</label>
      <span>MSc Information Technology</span>

      <label>Year:</label>
      <span>4th Year</span>

      <label>Email:</label>
      <span>sridhar.t@example.com</span>

      <label>Phone:</label>
      <span>+91 98765 43210</span>
    </div>
  </div>

</body>
</html>
